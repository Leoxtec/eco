<html style="overflow-x: hidden; overflow-y: hidden; ">

  <head>
    <script src="xbps.js"></script>
    <script src="libs/camera.js"></script>
	<script src="libs/GLU.js"></script>
    <script src="parsers/ply.js"></script>
    <script src="pcv.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
	
	<style>
		#pointSizeSlider{float: left; clear: left; width: 250px; height: 10px; margin: 15px;}
		#pointSizeSlider .ui-slider-range { background: #000000; }
		#pointSizeSlider .ui-slider-handle { height: 1.0em;}
	</style>
	<script>
		$(function() {
			$("#pointSizeSlider").slider({min: 1, 
										  max: 20, 
										  range: "min", 
										  value: 1, 
										  slide: function( event, ui ) {
													$("#pSize").val(ui.value);
													changePointSize(ui.value);
												 }
										});
		$("#pSize").val($( "#pointSizeSlider" ).slider("value"));
		});
	</script>
  </head>

  <body onLoad="start();" bgcolor="#222222">   
<!-- header -->
    <div id="header" style="background-color:#FFA500;">
    <h1 style="margin-bottom:0;">Ecosynth browser</h1>
    </div>
   
    <div id="menu" style="background-color:#FFD700;height:540px;width:300px;float:left;">
    <b>Menu</b><br>
<!-- 	<div> -->
	<span>leaf_on.ply:</span> <input type="checkbox" id="pc2" checked="checked"/></br>
	<span>leaf_off.ply:</span> <input type="checkbox" id="pc1" checked="checked"/></br>
	<span>attentuation:</span> <input type="checkbox" id="atten"/></br>
	<span>scale bar:</span> <input type="checkbox" id="scale"/></br>
	<span>overlay:</span> <input type="checkbox" id="overlay"/></br>
	[WASD/mouse to move/rotate; ZX/wheel to zoom; V to cycle through camera modes]
	<br />
	<!-- add grid  -->
<!-- 	<span>draw grid</span> <input type="checkbox" id="grid"></br> -->
	</br>
	<input type="radio" name="camera" checked="checked" onclick="viewRadioButton(0);"> Orbit Camera</br>
	<input type="radio" name="camera" onclick="viewRadioButton(1);"> Free Form Camera</br>
	<input type="radio" name="camera" onclick="viewRadioButton(2);"> Ground Camera</br>
	<input type="radio" name="camera" onclick="viewRadioButton(3);"> Hover Camera</br>
	<input type="radio" name="camera" onclick="viewRadioButton(4);"> Map Camera</br>
	<p>
		<label for="pSize">Point Size:</label>
		<input type="text" id="pSize" style="border: 0; font-weight: bold; background-color: #FFD700;" />
		<div id="pointSizeSlider"></div>
	</p>
	</div>
   
    <div id="content1" style="background-color:#22222;height:540px;width:540px;float:left;">
    <canvas id="canvas" width="540" height="540"></canvas>
    </div>
    
    <div id="content2" style="background-color:#555555;height:270px;width:270px;float:left;">
	<canvas id="canvas2" width="270" height="270"></canvas>
	</div>
	
	<div id="markupInfo" style="background-color:#222222;height:270px;width:225px;float:left;display:block">
	<label for="markRadius">Radius:</label>
	<input type="text" id="markRadius" style="border: 0; color: #FFD700; font-weight: bold; background-color: #222222;" /></br>
	<label for="markHeight">Height:</label>
	<input type="text" id="markHeight" style="border: 0; color: #FFD700; font-weight: bold; background-color: #222222;" /></br>
	<label for="markSpecies">Species:</label>
	<input type="text" id="markSpecies" style="border: 0; color: #FFD700; font-weight: bold; background-color: #222222;" /></br>
	<label for="markDescr">Description:</label>
	<textarea id="markDescr" style="border: 0; color: #FFD700; font-weight: bold; background-color: #222222;" /></textarea>
	</div>
	
	<div id="newMarkupInfo" style="background-color:#222222;height:270px;width:225px;float:left;display:none">
	<form>
	<label for="newSpecies">Species:</label>
	<input type="text" id="newSpecies" style="border: 0; color: #FFD700; font-weight: bold; background-color: #FFFFFF;" /></br>
	<label for="newDescr">Description:</label>
	<textarea id="newDescr" style="border: 0; color: #FFD700; font-weight: bold; background-color: #FFFFFF;" /></textarea>
	<input type="button" value="Submit" onclick="setValues();">
	</form>
	</div>
	
	<div id="content3" style="background-color:#EEEEEE;height:270px;width:270px;float:left;">
	<canvas id="canvas3" width="270" height="270"></canvas>
	</div>
	
	<input type="text" id="onOffMap" style="border: 0; color: #FFD700; font-weight: bold; background-color: #222222; margin: 15px; float: left;" />
	
	<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;">  
    <a id="ecosynth" href="http://ecosynth.org/">
    <span>This is a web application for ecosynth.org</span>
    </a>
    </div>
	
  </body>

</html>
